<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/styles.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

  <title>IP Address Tracker</title>
</head>

<body>

  <div class="header">

    <h1 class="title">IP Address Tracker</h1>

    <div class="search">
      <input class="search__input" type="text" name="ip_address" id="ip_address"
        placeholder=" Search for any IP address or domain">
      <button class="search__btn" type="submit" id="search__btn">
        <img src="./src/images/icon-arrow.svg" alt="">
      </button>
    </div>

    <div class="data-address">
      <div class="data-address__container">
        <span class="data-address__subtitle">IP ADDRESS</span>
        <p id="ip-address"></p>
      </div>
      <div class="data-address__container">
        <span class="data-address__subtitle">LOCATION</span>
        <p id="location"></p>
      </div>
      <div class="data-address__container">
        <span class="data-address__subtitle">TIMEZONE</span>
        <p id="timezone"></p>
      </div>
      <div class="data-address__container">
        <span class="data-address__subtitle">ISP</span>
        <p id="isp"></p>
      </div>
    </div>
  </div>

  <div id="map"></div>
  <script src="/src/ipTracker.js"></script>
</body>

</html>
